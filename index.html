<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: powderblue;
      }
      input[type="submit"]{
	background-color: #555;
	color: #fff;
	border-radius: 15px;
	font-weight: bold;
	font-size: 250%;
      }
    </style>

  </head>
  <body>

    <canvas id="myCanvas" width="600" height="200"></canvas>
    <script>
       u = {{u}};
       if (u==1) {
         setTimeout (
          function() { window.location.reload(); },
          500
         )
       }   

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = 100;
      var centerY = canvas.height / 2;
      var textX = 200;
      var textY = 40;
      var rectX = 400;
      var rectY = 50;
      var radius = 75;
      var radiusInner = 35;
      var radiusBubble = 35;
      var i=0;


      i1 = {{i}};
      j1 = {{j}};
      lf = {{lf}};
      rf = {{rf}};
      lr = {{lr}};
      rr = {{rr}};
      m = {{m}};
      a = {{a}};
      u = {{u}};

      i1 = i1 * 5
      if (i1 > 35) {
         i1 = 35
      }
      else if (i1 < -35) {
         i1 = -35
      }
      j1 = j1 * 5
      if (j1 > 35) {
         j1 = 35
      }
      else if (j1 < -35) {
         j1 = -35
      }

      context.font = "40px Arial";
      if (m == 0) {
         context.strokeText("Off",textX,textY*(m+1));
      }
      else if (m == 1) {
	 context.strokeText("Front",textX,textY*(m+1));
      } 
      else if (m == 2) {
         context.strokeText("Passenger",textX,textY*(m+1));
      }
      else { 
         context.strokeText("Driver",textX,textY*(m+1));
      }

      // Draw camper rectangle
      context.beginPath();
      context.lineWidth="4";
      context.strokeStyle="black";
      context.rect(rectX,rectY,200,100);
      context.stroke();

      // Draw landing gear rf
      context.beginPath();
      context.arc(rectX, rectY, 20, 0, 2 * Math.PI, false);
      if (m==0 || m==3) {
         context.fillStyle = 'white';
      }
      else if (rf == 1) {
         context.fillStyle = 'orange';
      }		
      else if (rf == 2) {
         context.fillStyle = 'blue';
      }
      else {
         context.fillStyle = 'green';
      }
      context.fill();
      context.lineWidth = 4;
      context.strokeStyle = '#003300';
      context.stroke();
 

      // Draw landing gear lf
      context.beginPath();
      context.arc(rectX, rectY + 100, 20, 0, 2 * Math.PI, false);
      if (m==0 || m==2) {
         context.fillStyle = 'white';
      }
      else if (lf == 1) {
         context.fillStyle = 'orange';
      }		
      else if (lf == 2) {
         context.fillStyle = 'blue';
      }
      else {
         context.fillStyle = 'green';
      }		
      context.fill();
      context.lineWidth = 4;
      context.strokeStyle = '#003300';
      context.stroke();

      // Draw landing gear rr
      context.beginPath();
      context.arc(rectX + 100, rectY, 20, 0, 2 * Math.PI, false);
      if (m==0 || m== 1 || m==3) {
         context.fillStyle = 'white';
      }
      else if (rr == 1) {
         context.fillStyle = 'orange';
      }		
      else if (rr == 2) {
         context.fillStyle = 'blue';
      }
      else {
         context.fillStyle = 'green';
      }		
      context.fill();
      context.lineWidth = 4;
      context.strokeStyle = '#003300';
      context.stroke();

      // Draw landing gear lr
      context.beginPath();
      context.arc(rectX + 100, rectY + 100, 20, 0, 2 * Math.PI, false);
      if (m==0 || m==1 || m==2) {
         context.fillStyle = 'white';
      }
      else if (lr == 1) {
         context.fillStyle = 'orange';
      }		
      else if (lr == 2) {
         context.fillStyle = 'blue';
      }
      else {
         context.fillStyle = 'green';
      }		
      context.fill();
      context.lineWidth = 4;
      context.strokeStyle = '#003300';
      context.stroke();




      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      context.fillStyle = 'green';
      context.fill();
      context.lineWidth = 5;
      context.strokeStyle = '#003300';
      context.stroke();



      context.beginPath();
      context.arc(centerX-i1, centerY-j1, radiusBubble, 0, 2 * Math.PI, false);
      context.fillStyle = 'yellow';
      context.fill();
      context.lineWidth = 2;
      context.strokeStyle = '#003300';
      context.stroke();

      context.beginPath();
      context.arc(centerX-i1, centerY-j1, radiusBubble-25, 0, 2 * Math.PI, false);
      context.fillStyle = 'gray';
      context.fill();
      context.lineWidth = 2;
      context.strokeStyle = '#003300';
      context.stroke();


      context.beginPath();
      context.arc(centerX, centerY, radiusInner, 0, 2 * Math.PI, false);
//      context.fillStyle = 'green';
//      context.fill();
      context.lineWidth = 2;
      context.strokeStyle = '#003300';
      context.stroke();
      

    </script>
<form role="form" method='POST' action='/'>
<input type="submit" name="submit" id="O" value="Off">
&nbsp
<input type="submit" name="submit" id="F" value="Front">
&nbsp
<input type="submit" name="submit" id="P" value="Passenger">
&nbsp
<input type="submit" name="submit" id="D" value="Driver">

<br>
<br>
<br>
<input type="submit" name="submit" id="L" value="Level">
&nbsp
<input type="submit" name="submit" id="U" value="Unhitch">
&nbsp
<input type="submit" name="submit" id="H" value="Hitch">
<br>
<br>
<br>
<br>

<input type="submit" name="submit" id="C" value="Calibrate">
<br>
<br>
<br>
<br>
<br>
<br>
<input type="submit" name="submit" id="Q" value="QUIT">
</form>



  </body>
</html>
